<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Peace TV Bangla - An Islamic TV channel broadcasting religious and educational content in Bengali.">
    <title>Custom Controls with Plyr.io Video Player</title>
    <link rel='stylesheet' href='https://cdn.plyr.io/3.5.6/plyr.css'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2, h3 {
            color: #0044cc;
        }

        .channel-description {
            margin: 20px 0;
        }

        .separator img {
            max-width: 100%;
            height: auto;
        }

        .channel-list {
            list-style: none;
            padding: 0;
        }

        .channel-list li {
            margin: 10px 0;
        }

        .channel-list a {
            text-decoration: none;
            color: #007bff;
        }

        .channel-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Peace TV Bangla</h1>
    <div class="channel-description">
        <p>Peace TV Bangla is an Islamic television channel that broadcasts religious and educational content in the Bengali language...</p>
    </div>
    <video id="player" controls crossorigin playsinline class="js-player"
           poster="https://th.bing.com/th/id/R.e3178dc9899e213464f79fc12802315f?rik=4sH1hAKHqq%2bQXg&pid=ImgRaw&r=0"></video>

    <h2>Other Channels</h2>
    <ul class="channel-list">
        <li><a href="#" onclick="loadChannel('https://utube.buddyxiptv.com/@JamunaTVbd.m3u8')">Channel 1</a></li>
        <li><a href="#" onclick="loadChannel('https://utube.buddyxiptv.com/@somoynews360.m3u8')">Channel 2</a></li>
        <li><a href="#" onclick="loadChannel('https://example.com/channel3.m3u8')">Channel 3</a></li>
        <li><a href="#" onclick="loadChannel('https://example.com/channel4.m3u8')">Channel 4</a></li>
    </ul>

    <div class="separator" style="clear: both;">
        <a href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiUHf8UTjB9rtfErzcRMoAicNTF5j12UtQKxcvw6SHyzgaIpBtKlvW2yhac3LSTgSXHfVdVhDRl8Y6AT2-HNxDZME3F0MjBVje63H7ITZ2AW-BiWKvSzyXPReA8W9UG0KbAn8rXULxQUFI2BN9nuZlkAZFOtFsD_Ac6mnLuuqt9QGH_e2k2jaAHsB59Cjo/s1280/maxresdefault_live.jpg" style="display: block; padding: 1em 0; text-align: center;">
            <img alt="Peace TV Bangla Live" border="0" width="320"
                 src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiUHf8UTjB9rtfErzcRMoAicNTF5j12UtQKxcvw6SHyzgaIpBtKlvW2yhac3LSTgSXHfVdVhDRl8Y6AT2-HNxDZME3F0MjBVje63H7ITZ2AW-BiWKvSzyXPReA8W9UG0KbAn8rXULxQUFI2BN9nuZlkAZFOtFsD_Ac6mnLuuqt9QGH_e2k2jaAHsB59Cjo/s320/maxresdefault_live.jpg"/>
        </a>
    </div>

    <script src='https://cdn.plyr.io/3.5.6/plyr.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const player = new Plyr('#player');

        function loadChannel(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(document.getElementById('player'));
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    player.play();
                });
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = url;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Optionally load the initial channel
            loadChannel('https://dzkyvlfyge.erbvr.com/PeaceTvUrdu/tracks-v3a1/mono.m3u8');
        });
    </script>
</body>

</html>
