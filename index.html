<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player with Enhanced Features</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="m3uUrl" placeholder="Paste your .m3u link here">
            <button onclick="loadChannels()">Load Channels</button>
            <input type="text" id="searchInput" onkeyup="searchChannels()" placeholder="Search channels...">
        </div>

        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>

        <div id="loading" class="loading" style="display: none;">Loading Channels...</div>
        <div id="channelBox" class="channel-box"></div>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
