<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .footer a {
            color: #007BFF;
        }
        .channel-list {
            list-style-type: none;
            padding: 0;
        }
        .channel-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>IPTV Player</h1>
        <video controls crossorigin playsinline class="js-player">
            <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
        </video>

        <br>
        <div id="menu">
            <a href="#" onclick="loadServer('https://raw.githubusercontent.com/sultanarabi161/bd-playlist-v.1.08/iptv/bd-playlist.m3u')">বাংলাদেশ</a>
        </div>
        <br>
        <input type="text" id="searchInput" placeholder="চ্যানেল খুঁজুন">
        <div id="categories"></div>
        <ul id="channelList" class="channel-list"></ul>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="https://www.facebook.com/muhammadsultanarabi" target="_blank">ফেসবুক</a> |
            <a href="https://www.twitter.com/sultanarabi161" target="_blank">এক্স</a> |
            <a href="https://www.instagram.com/muhammadsultanarabi161" target="_blank">ইনস্টাগ্রাম</a>
        </div>
        <div class="developer-info">
            <p>ডেভেলপার: সুলতান আরবি (জহিরুল ইসলাম)</p>
            <p>ইমেল: sultanarabi161@gmail.com</p>
            <p>ওয়েবসাইট: <a href="https://sultanarabi.news.blog" target="_blank" style="color: white;">sultanarabi.news.blog</a></p>
            <p>&copy; 2024 IBN TV. সব অধিকার সংরক্ষিত।</p>
        </div>
    </footer>

    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('.js-player');

        // Function to load the server and display channels
        function loadServer(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const channels = parseM3U(data);
                    displayChannels(channels);
                })
                .catch(error => console.error('Error loading M3U:', error));
        }

        // Function to parse M3U data
        function parseM3U(data) {
            const lines = data.split('\n');
            const channels = [];
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:')) {
                    const channelName = lines[i].substring(lines[i].indexOf(',') + 1).trim();
                    const channelUrl = lines[i + 1].trim();
                    channels.push({ name: channelName, url: channelUrl });
                }
            }
            return channels;
        }

        // Function to display channels in the channel list
        function displayChannels(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = ''; // Clear previous channels

            channels.forEach(channel => {
                const li = document.createElement('li');
                li.textContent = channel.name;
                li.onclick = () => playChannel(channel.url);
                channelList.appendChild(li);
            });
        }

        // Function to play a selected channel
        function playChannel(url) {
            player.source = {
                type: 'video',
                sources: [{
                    src: url,
                    type: 'application/x-mpegURL'
                }]
            };
        }

        // Load Bangladesh channels by default when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadServer('https://raw.githubusercontent.com/sultanarabi161/bd-playlist-v.1.08/iptv/bd-playlist.m3u');
        });
    </script>
</body>
</html>
